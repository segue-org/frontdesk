<!doctype html>
<html ng-app="segue.frontdesk">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <title>fisl - frontdesk</title>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <!-- inject:vendor:css -->
    <!-- endinject -->
    <!-- inject:custom:css -->
    <!-- endinject -->
    <!-- inject:vendor:js -->
    <!-- endinject -->
    <!-- inject:custom:js -->
    <!-- endinject -->
    <!-- inject:templates:js -->
    <!-- endinject -->
    <script src='config.js'></script>
  </head>
  <body ng-controller="FrontDeskController" class="{{ topState }} {{ deviceClass }}">
    <header class="bar noprint {{ topState }}">
        <img class="logo" ng-click="home()" src="/images/logo-fisl-small.png"/>
        <h1>
          <a ui-sref="home">
            segue - frontdesk
          </a>
        </h1>
    </header>

    <aside class="menu {{topState}} {{subState}}">
      menu
    </aside>

    <toast translate></toast>

    <aside class="login {{ topState }} {{ subState }}">
      <logged-as></logged-as>
    </aside>

    <header class="query {{topState}} {{subState}}" ui-view="query">
    </header>

    <main class="{{ topState }} {{ subState }}" ui-view="content">
    </main>

    <footer class="noprint">
      {{ state.name }}
    </footer>
  </body>
