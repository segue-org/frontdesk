<form>
  <h3>solicite o e-mail do participante</h3>
  <input focusable ng-model="step.email" ng-change="clearErrors()" ui-keydown="keypress" placeholder="endereço de e-mail" />
  <div form-error="email.invalid_format">email inválido!</div>
  <div form-error="email.object_required">email inválido!</div>
  <div form-error="email.already_in_use">este e-mail já está em uso!</div>
</form>
