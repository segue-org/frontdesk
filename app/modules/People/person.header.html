<div>
  <a ng-href="{{ person.uri }}" target="_blank">debug</a>
  <a ng-click="reload('person')">reload</a>
</div>
<img gravatar-src="person.email" gravatar-size="100">
<h1>{{ person.name }}</h1>
<h2>{{ person.id }}</h2>
<h3>
  {{ person.category }} -
  <span ng-show="person.has_valid_ticket">entrada autorizada</span>
  <span ng-hide="person.has_valid_ticket">entrada pendente</span>
</h3>
